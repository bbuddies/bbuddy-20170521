<div class="panel panel-primary">
    <div class="panel-heading">Budgets</div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Month</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody class="table-hover">
        {{#budgets}}
        <tr>
            <td class="text-left">{{month}}</td>
            <td class="text-left">{{amount}}</td>
        </tr>
        {{/budgets}}
        </tbody>
    </table>
</div>
<hr>

<form style="max-width: 330px;" method="post">
    <div><label>Start date</label>
        <input type="text" name="startDate" class="form-control"/></div>
    <div><label>End date</label>
        <input type="text" name="endDate" class="form-control"/></div>
    <hr/>
    <div>
        <input type="submit" value="Search" class="btn btn-lg btn-primary btn-block"/>
    </div>

    <hr/>
    {{DateRange}} total amount : {{total}}
</form>
